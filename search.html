<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap 101 Template</title>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<p><br/><br/></p>
<div class="container">
    <input type="search" class="form-control" id="search" /><br/>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>oriTitle</th>
                <th>uri</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

<!-- <script src="/js/jquery-1.6.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
  $('#search').keydown(function(){
    $.getJSON("data.json",function(data){
      var searchinfo = $('#search').val();
      var regex = new RegExp(searchinfo, 'i');
      var output;
      
      $.each(data, function(key, val){
        if((val.content.search(regex)) != -1 && searchinfo.length !=0){
          output += "<tr>";
          output += "<td id='"+key+"'>"+val.oriTitle+"</td>";
          output += "<td id='"+key+"'><a href='"+val.uri+"'>" +val.uri+ "</a></td>";

          output += "</tr>";
        }
      });
      $('tbody').html(output);
    });
  })
</script>
